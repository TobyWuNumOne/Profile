<VirtualHost *:80>
    ServerName taizanthebar.com
    ServerAlias www.taizanthebar.com
    DocumentRoot /var/www/Cody/public_html

    <Directory /var/www/Cody/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerName personal.taizanthebar.com
    DocumentRoot /var/www/Cody/personal_html

    <Directory /var/www/Cody/personal_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
